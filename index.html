<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card-container">

            <div class="card-content">
                <img src="images/bg-pattern-card.svg" class="card-pattern">
            
                <div class="profile">

                    <img src="images/image-victor.jpg" class="man">
                </div>

                <div class="name">
                    <p>Victor Crest<span class="grey"> 26</span></p>
                    <p class="grey">London</p>
                </div>

                <div class="likes">
                    <p>80K<br><span>Followers</span></p>
                    <p>803K<br><span>Likes</span></p>
                    <p>1.4K<br><span>Photos</span></p>
                </div>
            </div>
           
    </div> 
</body>
</html>
